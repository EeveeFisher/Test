<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鼠标动态追踪</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            overflow: hidden;
        }
        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        line {
            stroke: white;
            stroke-width: 2;
        }
    </style>
</head>
<body>
    <svg>
        <line id="line1" x1="0" y1="0" x2="0" y2="0"></line>
        <line id="line2" x1="100%" y1="0" x2="0" y2="0"></line>
        <line id="line3" x1="0" y1="100%" x2="0" y2="0"></line>
        <line id="line4" x1="100%" y1="100%" x2="0" y2="0"></line>
    </svg>
    <script>
        const lines = [
            document.getElementById('line1'),
            document.getElementById('line2'),
            document.getElementById('line3'),
            document.getElementById('line4')
        ];

        document.addEventListener('mousemove', (event) => {
            const { clientX: x, clientY: y } = event;
            lines[0].setAttribute('x2', x);
            lines[0].setAttribute('y2', y);
            lines[1].setAttribute('x2', x);
            lines[1].setAttribute('y2', y);
            lines[2].setAttribute('x2', x);
            lines[2].setAttribute('y2', y);
            lines[3].setAttribute('x2', x);
            lines[3].setAttribute('y2', y);
        });
    </script>
</body>
</html>
